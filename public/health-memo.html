    <!-- メインコンテンツ -->
    <div class="home-container">
        <h2 data-i18n="healthMemo.title">体調メモ</h2>
        <p class="date" id="currentDate"></p>

        <!-- 体調メモフォーム -->
        <div class="card">
            <h3 data-i18n="healthMemo.recordHealth">今日の体調を記録</h3>
            <form id="healthMemoForm">
                <div class="form-group">
                    <label for="memoDate"><span data-i18n="record.date">日付</span> *</label>
                    <input type="date" id="memoDate" required>
                </div>

                <div class="form-group">
                    <label for="conditionRating" data-i18n="healthMemo.conditionRating">体調評価</label>
                    <div class="rating-selector">
                        <input type="radio" name="conditionRating" value="5" id="condition5">
                        <label for="condition5" class="rating-label"><span data-i18n="healthMemo.veryGood">😄 とても良い</span></label>
                        
                        <input type="radio" name="conditionRating" value="4" id="condition4">
                        <label for="condition4" class="rating-label"><span data-i18n="healthMemo.good">🙂 良い</span></label>
                        
                        <input type="radio" name="conditionRating" value="3" id="condition3">
                        <label for="condition3" class="rating-label"><span data-i18n="healthMemo.normal">😐 普通</span></label>
                        
                        <input type="radio" name="conditionRating" value="2" id="condition2">
                        <label for="condition2" class="rating-label"><span data-i18n="healthMemo.bad">😔 悪い</span></label>
                        
                        <input type="radio" name="conditionRating" value="1" id="condition1">
                        <label for="condition1" class="rating-label"><span data-i18n="healthMemo.veryBad">😫 とても悪い</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sleepHours"><span data-i18n="healthMemo.sleepHours">睡眠時間</span>（時間）</label>
                    <input type="number" step="0.5" id="sleepHours" placeholder="例: 7.5">
                </div>

                <div class="form-group">
                    <label for="stressLevel" data-i18n="healthMemo.stressLevel">ストレスレベル</label>
                    <div class="rating-selector">
                        <input type="radio" name="stressLevel" value="5" id="stress5">
                        <label for="stress5" class="rating-label"><span data-i18n="healthMemo.veryHigh">😰 非常に高い</span></label>
                        
                        <input type="radio" name="stressLevel" value="4" id="stress4">
                        <label for="stress4" class="rating-label"><span data-i18n="healthMemo.high">😟 高い</span></label>
                        
                        <input type="radio" name="stressLevel" value="3" id="stress3">
                        <label for="stress3" class="rating-label"><span data-i18n="healthMemo.normal">😐 普通</span></label>
                        
                        <input type="radio" name="stressLevel" value="2" id="stress2">
                        <label for="stress2" class="rating-label"><span data-i18n="healthMemo.low">🙂 低い</span></label>
                        
                        <input type="radio" name="stressLevel" value="1" id="stress1">
                        <label for="stress1" class="rating-label"><span data-i18n="healthMemo.veryLow">😌 非常に低い</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="memo" data-i18n="record.memo">メモ</label>
                    <textarea id="memo" rows="4" placeholder="体調に関する気づきや出来事を記録"></textarea>
                </div>

                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>

                <button type="submit" class="btn-primary" data-i18n="record.saveRecord">記録を保存</button>
            </form>
        </div>

        <!-- 最近の体調メモ -->
        <div class="card">
            <h3 data-i18n="healthMemo.recentMemos">最近の体調メモ</h3>
            <div id="recentMemos">
                <p class="no-data" data-i18n="common.noData">記録がありません</p>
            </div>
        </div>
    </div>
