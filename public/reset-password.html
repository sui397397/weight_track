<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - WeightTrack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">WeightTrack</h1>
                <h2>パスワード再設定</h2>
                <p class="auth-subtitle" id="emailDisplay">新しいパスワードを設定してください</p>
            </div>

            <div id="loadingMessage" style="text-align: center; padding: 20px;">
                <p>トークンを確認中...</p>
            </div>

            <form id="resetPasswordForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">新しいパスワード</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="6文字以上" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">パスワード確認</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="もう一度入力してください">
                </div>

                <div class="password-strength" id="passwordStrength"></div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    パスワードを変更
                </button>

                <div class="auth-links">
                    <a href="login.html">ログイン画面に戻る</a>
                </div>
            </form>

            <div id="errorContainer" style="display: none; text-align: center; padding: 20px;">
                <p style="color: #dc3545; font-size: 16px; margin-bottom: 15px;" id="tokenError"></p>
                <a href="forgot-password.html" class="btn-secondary">再度リセットを申請</a>
            </div>
        </div>

        <div class="auth-info">
            <div class="info-item">
                <span class="info-icon">🔐</span>
                <div class="info-content">
                    <h4>強力なパスワード</h4>
                    <p>6文字以上のパスワードを設定してください</p>
                </div>
            </div>
            <div class="info-item">
                <span class="info-icon">✅</span>
                <div class="info-content">
                    <h4>確認入力</h4>
                    <p>誤入力を防ぐため2回入力してください</p>
                </div>
            </div>
            <div class="info-item">
                <span class="info-icon">🔒</span>
                <div class="info-content">
                    <h4>安全に保管</h4>
                    <p>パスワードは暗号化されて保存されます</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/reset-password.js"></script>
</body>
</html>
