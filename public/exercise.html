    <!-- メインコンテンツ -->
    <div class="home-container">
        <h2 data-i18n="exercise.title">運動記録</h2>
        <p class="date" id="currentDate"></p>

        <!-- 運動記録フォーム -->
        <div class="card">
            <h3 data-i18n="exercise.recordExercise">運動を記録</h3>
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="exerciseDate"><span data-i18n="record.date">日付</span> *</label>
                    <input type="date" id="exerciseDate" required>
                </div>

                <div class="form-group">
                    <label for="exerciseType"><span data-i18n="exercise.exerciseType">運動タイプ</span> *</label>
                    <select id="exerciseType" required>
                        <option value="running" data-i18n="exercise.running">ランニング</option>
                        <option value="walking" data-i18n="exercise.walking">ウォーキング</option>
                        <option value="cycling" data-i18n="exercise.cycling">サイクリング</option>
                        <option value="swimming" data-i18n="exercise.swimming">水泳</option>
                        <option value="gym" data-i18n="exercise.gym">ジム</option>
                        <option value="yoga" data-i18n="exercise.yoga">ヨガ</option>
                        <option value="other" data-i18n="exercise.other">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exerciseName"><span data-i18n="exercise.exerciseName">運動名</span> *</label>
                    <input type="text" id="exerciseName" required>
                </div>

                <div class="form-group">
                    <label for="duration"><span data-i18n="exercise.duration">時間（分）</span> *</label>
                    <input type="number" id="duration" required>
                </div>

                <div class="form-group">
                    <label for="caloriesBurned" data-i18n="exercise.caloriesBurned">消費カロリー</label>
                    <input type="number" id="caloriesBurned">
                </div>

                <div class="form-group">
                    <label for="distance"><span data-i18n="exercise.distance">距離</span> (km)</label>
                    <input type="number" step="0.1" id="distance">
                </div>

                <div class="form-group">
                    <label for="memo" data-i18n="record.memo">メモ</label>
                    <textarea id="memo" rows="3"></textarea>
                </div>

                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>

                <button type="submit" class="btn-primary" data-i18n="record.saveRecord">記録を保存</button>
            </form>
        </div>

        <!-- 今日の合計 -->
        <div class="card">
            <h3 data-i18n="meal.todayTotal">今日の合計</h3>
            <div class="today-summary">
                <div class="summary-item">
                    <span data-i18n="exercise.duration">時間</span>: <strong id="totalDuration">0</strong> 分
                </div>
                <div class="summary-item">
                    <span data-i18n="exercise.caloriesBurned">消費カロリー</span>: <strong id="totalCalories">0</strong> kcal
                </div>
                <div class="summary-item">
                    <span data-i18n="exercise.distance">距離</span>: <strong id="totalDistance">0</strong> km
                </div>
            </div>
        </div>

        <!-- 最近の運動記録 -->
        <div class="card">
            <h3 data-i18n="exercise.recentExercises">最近の運動記録</h3>
            <div id="recentExercises">
                <p class="no-data" data-i18n="common.noData">記録がありません</p>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
