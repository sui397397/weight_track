    <!-- メインコンテンツ -->
    <div class="home-container">
        <h2 data-i18n="goal.title">目標設定</h2>

        <!-- 現在の目標 -->
        <div class="card" id="currentGoalCard" style="display: none;">
            <h3 data-i18n="goal.activeGoal">現在の目標</h3>
            <div id="currentGoalContent"></div>
        </div>

        <!-- 目標設定フォーム -->
        <div class="card">
            <h3 data-i18n="goal.setGoal">目標を設定</h3>
            <form id="goalForm">
                <div class="form-group">
                    <label for="currentWeight" data-i18n="goal.currentWeight">現在の体重 (kg) *</label>
                    <input type="number" step="0.1" id="currentWeight" required readonly>
                    <small class="input-note">※最新の体重記録から自動入力されます</small>
                </div>

                <div class="form-group">
                    <label for="targetWeight" data-i18n="goal.targetWeight">目標体重 (kg) *</label>
                    <input type="number" step="0.1" id="targetWeight" required>
                </div>

                <div class="form-group">
                    <label for="startDate" data-i18n="goal.startDate">開始日 *</label>
                    <input type="date" id="startDate" required>
                </div>

                <div class="form-group">
                    <label for="endDate" data-i18n="goal.endDate">終了日 *</label>
                    <input type="date" id="endDate" required>
                </div>

                <button type="submit" class="btn-primary">目標を登録</button>

                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>

            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
