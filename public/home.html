<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - WeightTrack</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="manifest" href="/manifest.json">
    <script src="js/chart.min.js"></script>
    <script src="js/lang/ja.js"></script>
    <script src="js/lang/en.js"></script>
    <script src="js/lang/zh.js"></script>
    <script src="js/lang/ko.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body class="home-body">
    <!-- ナビゲーションバー -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">WeightTrack</h1>

            <!-- ハンバーガーメニューボタン -->
            <button class="hamburger-btn" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- ハンバーガーメニュー -->
    <div class="hamburger-menu" id="hamburgerMenu">
        <div class="hamburger-overlay" id="hamburgerOverlay"></div>
        <div class="hamburger-content">
            <div class="hamburger-header">
                <h3 data-i18n="nav.menu">メニュー</h3>
                <button class="hamburger-close" id="hamburgerClose">✕</button>
            </div>
            <nav class="hamburger-nav">
                <a href="home.html" class="hamburger-item">
                    <span class="hamburger-icon">🏠</span>
                    <span data-i18n="nav.home">ホーム</span>
                </a>
                <a href="record.html" class="hamburger-item">
                    <span class="hamburger-icon">📝</span>
                    <span data-i18n="nav.record">体重記録</span>
                </a>
                <a href="meal.html" class="hamburger-item">
                    <span class="hamburger-icon">🍽️</span>
                    <span data-i18n="nav.meal">食事記録</span>
                </a>
                <a href="exercise.html" class="hamburger-item">
                    <span class="hamburger-icon">🏃</span>
                    <span data-i18n="nav.exercise">運動記録</span>
                </a>
                <a href="calendar.html" class="hamburger-item">
                    <span class="hamburger-icon">📅</span>
                    <span data-i18n="nav.calendar">カレンダー</span>
                </a>
                <a href="graph.html" class="hamburger-item">
                    <span class="hamburger-icon">📊</span>
                    <span data-i18n="nav.graph">グラフ</span>
                </a>
                <a href="goal.html" class="hamburger-item">
                    <span class="hamburger-icon">🎯</span>
                    <span data-i18n="nav.goal">目標設定</span>
                </a>
                <a href="game.html" class="hamburger-item">
                    <span class="hamburger-icon">🐣</span>
                    <span>アバター育成</span>
                </a>
                <a href="ai.html" class="hamburger-item">
                    <span class="hamburger-icon">🤖</span>
                    <span data-i18n="nav.ai">AI相談</span>
                </a>

                <div class="hamburger-divider"></div>

                <a href="profile.html" class="hamburger-item">
                    <span class="hamburger-icon">👤</span>
                    <span data-i18n="nav.profile">プロフィール</span>
                </a>
                <a href="settings.html" class="hamburger-item">
                    <span class="hamburger-icon">⚙️</span>
                    <span data-i18n="nav.settings">設定</span>
                </a>
                <a href="help.html" class="hamburger-item">
                    <span class="hamburger-icon">❓</span>
                    <span data-i18n="nav.help">ヘルプ</span>
                </a>
                <a href="terms.html" class="hamburger-item">
                    <span class="hamburger-icon">📄</span>
                    <span data-i18n="nav.terms">利用規約</span>
                </a>
                <a href="language.html" class="hamburger-item">
                    <span class="hamburger-icon">🌐</span>
                    <span data-i18n="nav.language">言語変更</span>
                </a>

                <div class="hamburger-divider"></div>

                <a href="#" class="hamburger-item" id="hamburgerLogout">
                    <span class="hamburger-icon">🚪</span>
                    <span data-i18n="nav.logout">ログアウト</span>
                </a>
                <a href="delete-account.html" class="hamburger-item danger">
                    <span class="hamburger-icon">🗑️</span>
                    <span data-i18n="nav.deleteAccount">アカウント削除</span>
                </a>
            </nav>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="home-container">
        <!-- ウェルカムセクション -->
        <div class="welcome-section">
            <h2><span data-i18n="home.welcome">おかえりなさい</span>、<span id="userName"></span>さん</h2>
        </div>

        <p class="date" id="currentDate"></p>

        <!-- ダッシュボード -->
        <div class="dashboard">
            <!-- 今日の記録 -->
            <div class="card">
                <h3 data-i18n="home.todayRecord">今日の記録</h3>
                <div id="todayRecord">
                    <!-- データなし状態 -->
                    <div class="no-record-state">
                        <p class="no-data" data-i18n="home.noRecordYet">まだ記録がありません</p>
                        <button class="btn-primary" onclick="location.href='record.html'" data-i18n="home.addRecord">
                            記録を追加
                        </button>
                    </div>
                </div>
            </div>

            <!-- アバター育成情報カード -->
            <div class="card game-card">
                <div class="game-header">
                    <h3>🐣 あなたのアバター</h3>
                    <a href="game.html" class="game-link">詳細を見る →</a>
                </div>
                <div id="gameInfo">
                    <div class="game-loading">
                        <p>読み込み中...</p>
                    </div>
                </div>
            </div>

            <!-- 体重推移グラフ -->
            <div class="card">
                <h3 data-i18n="home.weightProgress">体重推移</h3>
                <div class="chart-container">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>

            <!-- 統計情報（3列） -->
            <div class="card">
                <h3 data-i18n="home.statistics">統計情報</h3>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label" data-i18n="home.average">平均</div>
                        <div class="stat-value" id="avgWeight">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label" data-i18n="home.highest">最高</div>
                        <div class="stat-value" id="maxWeight">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label" data-i18n="home.lowest">最低</div>
                        <div class="stat-value" id="minWeight">--</div>
                    </div>
                </div>
            </div>

            <!-- 目標進捗 -->
            <div class="card">
                <h3 data-i18n="home.goalProgress">目標進捗</h3>
                <div id="goalProgress">
                    <p class="no-data" data-i18n="home.noGoalSet">目標が設定されていません</p>
                    <button class="btn-secondary" onclick="location.href='goal.html'" data-i18n="home.setGoal">
                        目標を設定
                    </button>
                </div>
            </div>

            <!-- 最近の記録 -->
            <div class="card">
                <h3 data-i18n="home.recentRecords">最近の記録</h3>
                <div id="recentRecords">
                    <p class="no-data" data-i18n="common.noData">記録がありません</p>
                </div>
            </div>
        </div>
    </div>

    <!-- フローティングアバター育成ボタン -->
    <div class="floating-game-button" id="floatingGameBtn">
        <div class="floating-game-icon">🐣</div>
        <div class="floating-game-popup" id="floatingGamePopup">
            <div class="floating-popup-header">
                <h4>🐣 アバター育成</h4>
                <button class="floating-popup-close" id="floatingPopupClose">×</button>
            </div>
            <div class="floating-popup-content" id="floatingPopupContent">
                <div class="popup-loading">読み込み中...</div>
            </div>
            <button class="floating-popup-cta" onclick="location.href='game.html'">
                詳細を見る →
            </button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
