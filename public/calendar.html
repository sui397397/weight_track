<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー - WeightTrack</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="manifest" href="/manifest.json">
    <script src="js/lang/ja.js"></script>
    <script src="js/lang/en.js"></script>
    <script src="js/lang/zh.js"></script>
    <script src="js/lang/ko.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body class="home-body">
    <!-- ナビゲーションバー -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">WeightTrack</h1>

            <!-- ハンバーガーメニューボタン -->
            <button class="hamburger-btn" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- ハンバーガーメニュー -->
    <div class="hamburger-menu" id="hamburgerMenu">
        <div class="hamburger-overlay" id="hamburgerOverlay"></div>
        <div class="hamburger-content">
            <div class="hamburger-header">
                <h3 data-i18n="nav.menu">メニュー</h3>
                <button class="hamburger-close" id="hamburgerClose">✕</button>
            </div>
            <nav class="hamburger-nav">
                <a href="home.html" class="hamburger-item">
                    <span class="hamburger-icon">🏠</span>
                    <span data-i18n="nav.home">ホーム</span>
                </a>
                <a href="record.html" class="hamburger-item">
                    <span class="hamburger-icon">📝</span>
                    <span data-i18n="nav.record">体重記録</span>
                </a>
                <a href="meal.html" class="hamburger-item">
                    <span class="hamburger-icon">🍽️</span>
                    <span data-i18n="nav.meal">食事記録</span>
                </a>
                <a href="exercise.html" class="hamburger-item">
                    <span class="hamburger-icon">🏃</span>
                    <span data-i18n="nav.exercise">運動記録</span>
                </a>
                <a href="health-memo.html" class="hamburger-item">
                    <span class="hamburger-icon">💭</span>
                    <span data-i18n="nav.healthMemo">体調メモ</span>
                </a>
                <a href="calendar.html" class="hamburger-item">
                    <span class="hamburger-icon">📅</span>
                    <span data-i18n="nav.calendar">カレンダー</span>
                </a>
                <a href="graph.html" class="hamburger-item">
                    <span class="hamburger-icon">📊</span>
                    <span data-i18n="nav.graph">グラフ</span>
                </a>
                <a href="goal.html" class="hamburger-item">
                    <span class="hamburger-icon">🎯</span>
                    <span data-i18n="nav.goal">目標設定</span>
                </a>
                <a href="game.html" class="hamburger-item">
                    <span class="hamburger-icon">🐣</span>
                    <span>アバター育成</span>
                </a>
                <a href="ai.html" class="hamburger-item">
                    <span class="hamburger-icon">🤖</span>
                    <span data-i18n="nav.ai">AI相談</span>
                </a>

                <div class="hamburger-divider"></div>

                <a href="profile.html" class="hamburger-item">
                    <span class="hamburger-icon">👤</span>
                    <span data-i18n="nav.profile">プロフィール</span>
                </a>
                <a href="settings.html" class="hamburger-item">
                    <span class="hamburger-icon">⚙️</span>
                    <span data-i18n="nav.settings">設定</span>
                </a>
                <a href="help.html" class="hamburger-item">
                    <span class="hamburger-icon">❓</span>
                    <span data-i18n="nav.help">ヘルプ</span>
                </a>
                <a href="terms.html" class="hamburger-item">
                    <span class="hamburger-icon">📄</span>
                    <span data-i18n="nav.terms">利用規約</span>
                </a>
                <a href="language.html" class="hamburger-item">
                    <span class="hamburger-icon">🌐</span>
                    <span data-i18n="nav.language">言語変更</span>
                </a>

                <div class="hamburger-divider"></div>

                <a href="#" class="hamburger-item" id="hamburgerLogout">
                    <span class="hamburger-icon">🚪</span>
                    <span data-i18n="nav.logout">ログアウト</span>
                </a>
                <a href="delete-account.html" class="hamburger-item danger">
                    <span class="hamburger-icon">🗑️</span>
                    <span data-i18n="nav.deleteAccount">アカウント削除</span>
                </a>
            </nav>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="home-container">
        <h2 data-i18n="calendar.title">記録カレンダー</h2>

        <!-- カレンダーコントロール -->
        <div class="card">
            <div class="calendar-controls">
                <button class="btn-nav" id="prevMonth" data-i18n="calendar.prevMonth">前月</button>
                <h3 id="currentMonth"></h3>
                <button class="btn-nav" id="nextMonth" data-i18n="calendar.nextMonth">次月</button>
            </div>

            <!-- カレンダーグリッド -->
            <div class="calendar-wrapper">
                <div class="calendar-grid">
                    <div class="calendar-header" data-i18n="calendar.sunday">日</div>
                    <div class="calendar-header" data-i18n="calendar.monday">月</div>
                    <div class="calendar-header" data-i18n="calendar.tuesday">火</div>
                    <div class="calendar-header" data-i18n="calendar.wednesday">水</div>
                    <div class="calendar-header" data-i18n="calendar.thursday">木</div>
                    <div class="calendar-header" data-i18n="calendar.friday">金</div>
                    <div class="calendar-header" data-i18n="calendar.saturday">土</div>
                </div>

                <!-- カレンダー本体 -->
                <div class="calendar-grid" id="calendarBody"></div>
            </div>

        </div>

        <!-- 月間サマリー -->
        <div class="card">
            <h3 data-i18n="home.statistics">統計情報</h3>
            <div class="month-summary">
                <div class="summary-item">
                    <span data-i18n="calendar.recordDays">記録日数</span><strong id="recordDays">0</strong>日
                </div>
                <div class="summary-item">
                    <span data-i18n="calendar.mealCount">食事記録</span><strong id="mealCount">0</strong>回
                </div>
                <div class="summary-item">
                    <span data-i18n="calendar.exerciseCount">運動記録</span><strong id="exerciseCount">0</strong>回
                </div>
            </div>
        </div>

        <!-- 選択日の詳細 -->
        <div class="card" id="dayDetail" style="display: none;">
            <h3 id="selectedDate"></h3>
            <div id="dayDetailContent"></div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/calendar.js"></script>
</body>

</html>
