    <!-- メインコンテンツ -->
    <div class="home-container">
        <h2 data-i18n="meal.title">食事記録</h2>
        <p class="date" id="currentDate"></p>

        <!-- 食事記録フォーム -->
        <div class="card">
            <h3 data-i18n="meal.recordMeal">食事を記録</h3>
            <form id="mealForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="mealDate"><span data-i18n="record.date">日付</span> *</label>
                    <input type="date" id="mealDate" required>
                </div>

                <div class="form-group">
                    <label for="mealType"><span data-i18n="meal.mealType">食事タイプ</span> *</label>
                    <select id="mealType" required>
                        <option value="breakfast" data-i18n="meal.breakfast">朝食</option>
                        <option value="lunch" data-i18n="meal.lunch">昼食</option>
                        <option value="dinner" data-i18n="meal.dinner">夕食</option>
                        <option value="snack" data-i18n="meal.snack">間食</option>
                    </select>
                </div>

                <!-- 写真アップロードとAI解析 -->
                <div class="form-group">
                    <label for="mealImage">
                        <span data-i18n="meal.photo">写真</span>
                        <span class="ai-badge">🤖 AI解析対応</span>
                    </label>
                    <div class="photo-upload-container">
                        <input type="file" id="mealImage" accept="image/*" capture="environment">
                        <div id="imagePreview" class="image-preview-area"></div>
                        <button type="button" id="aiAnalyzeBtn" class="btn-primary" style="display: none;">
                            <span class="btn-icon">🤖</span>
                            <span>AIでカロリー計算</span>
                        </button>
                        <div id="aiAnalyzing" class="ai-analyzing" style="display: none;">
                            <div class="spinner"></div>
                            <p>AI解析中...</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mealName"><span data-i18n="meal.mealName">食事名</span> *</label>
                    <input type="text" id="mealName" required placeholder="例: カレーライス">
                </div>

                <div class="nutrition-grid">
                    <div class="form-group">
                        <label for="calories" data-i18n="meal.calories">カロリー (kcal)</label>
                        <input type="number" id="calories" placeholder="自動入力">
                    </div>

                    <div class="form-group">
                        <label for="protein" data-i18n="meal.protein">タンパク質 (g)</label>
                        <input type="number" step="0.1" id="protein" placeholder="自動入力">
                    </div>

                    <div class="form-group">
                        <label for="carbs" data-i18n="meal.carbs">炭水化物 (g)</label>
                        <input type="number" step="0.1" id="carbs" placeholder="自動入力">
                    </div>

                    <div class="form-group">
                        <label for="fat" data-i18n="meal.fat">脂質 (g)</label>
                        <input type="number" step="0.1" id="fat" placeholder="自動入力">
                    </div>
                </div>

                <div class="form-group">
                    <label for="memo" data-i18n="record.memo">メモ</label>
                    <textarea id="memo" rows="3" placeholder="食事の感想や注意事項など"></textarea>
                </div>

                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>

                <button type="submit" class="btn-primary" data-i18n="record.saveRecord">記録を保存</button>
            </form>
        </div>

        <!-- 今日の合計 -->
        <div class="card">
            <h3 data-i18n="meal.todayTotal">今日の合計</h3>
            <div class="today-summary">
                <div class="summary-item">
                    <span data-i18n="meal.calories">カロリー</span>: <strong id="totalCalories">0</strong> kcal
                </div>
                <div class="summary-item">
                    <span data-i18n="meal.protein">タンパク質</span>: <strong id="totalProtein">0</strong> g
                </div>
                <div class="summary-item">
                    <span data-i18n="meal.carbs">炭水化物</span>: <strong id="totalCarbs">0</strong> g
                </div>
                <div class="summary-item">
                    <span data-i18n="meal.fat">脂質</span>: <strong id="totalFat">0</strong> g
                </div>
            </div>
        </div>

        <!-- 最近の食事記録 -->
        <div class="card">
            <h3 data-i18n="meal.recentMeals">最近の食事記録</h3>
            <div id="recentMeals">
                <p class="no-data" data-i18n="common.noData">記録がありません</p>
            </div>
        </div>
    </div>
